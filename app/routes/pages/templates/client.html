<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-md py-3 px-8 flex items-center justify-between">
    <div class="text-lg font-bold text-gray-700">Dashboard de Cliente</div>
    <button id="logoutBtn" name="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition-all">
      Sair
    </button>
  </header>
  
  <div class="flex">
    <!-- Main content -->
    <main class="flex-1 p-8">
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-2xl font-semibold text-gray-800">Minhas Reservas</h3>
        <a href="/reserve" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-all">
          Nova Reserva
        </a>
      </div>
      <!-- LOADING/ERROR MESSAGES: -->
      <div id="bookingsMessage" class="mb-3 text-center text-sm text-gray-500"></div>
      <!-- Aqui as reservas serão colocadas -->
      <div id="bookingsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>
  </div>

  <script>
    // Troca aqui pelo método real de obter o token do cliente:
    function getToken() {
      return localStorage.getItem('access_token') || '';
    }

    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', async () => {
        logoutBtn.disabled = true;
        logoutBtn.innerHTML = `<svg class="animate-spin w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke-opacity="0.2"/><path d="M4 12a8 8 0 018-8" stroke-linecap="round"/></svg> a terminar sessão...`;
        try {
            const resp = await fetch('/api/logout', { method: 'POST', credentials: 'include' });
            if (resp.ok) {
                // Podes mudar este URL se a tua app tiver outro login
                window.location.href = '/login';
            } else {
                alert('Falha no logout. Tenta novamente.');
                logoutBtn.disabled = false;
                logoutBtn.innerHTML = `
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H6a2 2 0 01-2-2V7a2 2 0 012-2h5a2 2 0 012 2v1" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Terminar Sessão
                `;
            }
        } catch (error) {
            alert('Erro de ligação ao tentar terminar sessão.');
            logoutBtn.disabled = false;
            logoutBtn.innerHTML = `
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H6a2 2 0 01-2-2V7a2 2 0 012-2h5a2 2 0 012 2v1" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Terminar Sessão
            `;
        }
    });

    function statusToTailwind(status) {
      switch (status.toLowerCase()) {
        case 'confirmada': return "bg-green-100 text-green-800";
        case 'pendente':  return "bg-yellow-100 text-yellow-800";
        case 'cancelada': return "bg-red-100 text-red-800";
        case 'concluída': case 'concluida': return "bg-gray-100 text-gray-800";
        default: return "bg-blue-100 text-blue-800";
      }
    }

    async function loadBookings() {
      const bookingsList = document.getElementById('bookingsList');
      const bookingsMessage = document.getElementById('bookingsMessage');
      bookingsList.innerHTML = '';
      bookingsMessage.textContent = 'A carregar...';

      try {
        const response = await fetch('/my-bookings', {
          headers: { 'Authorization': 'Bearer ' + getToken() }
        });

        if(response.status === 401) {
          // Não autenticado, redireciona!
          window.location.href = '/login';
          return;
        }

        if (!response.ok) {
          bookingsMessage.textContent = 'Erro ao carregar reservas.';
          return;
        }

        const data = await response.json();
        const bookings = data.bookings;

        if (!bookings.length) {
          bookingsMessage.textContent = 'Não tem reservas neste momento.';
          return;
        }

        bookingsMessage.textContent = '';
        bookings.forEach(b => {
          const statusClass = statusToTailwind(b.status);
          const card = `
            <div class="bg-white shadow rounded p-5 flex flex-col justify-between h-full">
              <div>
                <div class="flex items-center justify-between mb-2">
                  <span class="font-bold text-lg text-gray-800">Reserva #${b.id}</span>
                  <span class="text-xs px-2 py-1 rounded ${statusClass}">${b.status}</span>
                </div>
                <div class="text-gray-600 txt-sm mb-2">${b.pickup_location} <span class="text-gray-400">&rarr;</span> ${b.dropoff_location}</div>
                <div class="text-gray-500 text-sm">Data: ${b.date} &middot; ${b.time}</div>
                <div class="text-gray-500 text-sm">Total: ${b.total_with_vat.toFixed(2).replace('.',',')} €</div>
              </div>
            </div>
          `;
          bookingsList.insertAdjacentHTML('beforeend', card);
        });

      } catch (error) {
        bookingsMessage.textContent = 'Erro de comunicação.';
      }
    }

    // Carrega ao entrar na página:
    window.addEventListener('DOMContentLoaded', loadBookings);
  </script>
</body>
</html>
