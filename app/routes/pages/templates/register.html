<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<!-- Fonte Inter via Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
html, body { font-family: 'Inter', Arial, sans-serif; }
body {
min-height: 100vh;
background: linear-gradient(to bottom, #0b0b2b, #1b2735 70%, #090a0f);
overflow: hidden;
}
.stars {
width: 1px;
height: 1px;
position: absolute;
background: white;
box-shadow: 2vw 5vh 2px white, 10vw 8vh 2px white, 15vw 15vh 1px white,
22vw 22vh 1px white, 28vw 12vh 2px white, 32vw 32vh 1px white,
38vw 18vh 2px white, 42vw 35vh 1px white, 48vw 25vh 2px white,
53vw 42vh 1px white, 58vw 15vh 2px white, 63vw 38vh 1px white,
68vw 28vh 2px white, 73vw 45vh 1px white, 78vw 32vh 2px white,
83vw 48vh 1px white, 88vw 20vh 2px white, 93vw 52vh 1px white,
98vw 35vh 2px white, 5vw 60vh 1px white, 12vw 65vh 2px white,
18vw 72vh 1px white, 25vw 78vh 2px white, 30vw 85vh 1px white,
35vw 68vh 2px white, 40vw 82vh 1px white, 45vw 92vh 2px white,
50vw 75vh 1px white, 55vw 88vh 2px white, 60vw 95vh 1px white,
65vw 72vh 2px white, 70vw 85vh 1px white, 75vw 78vh 2px white,
80vw 92vh 1px white, 85vw 82vh 2px white, 90vw 88vh 1px white,
95vw 75vh 2px white;
animation: twinkle 8s infinite linear;
}
.shooting-star {
position: absolute;
width: 100px;
height: 2px;
background: linear-gradient(90deg, white, transparent);
animation: shoot 3s infinite ease-in;
}
.shooting-star:nth-child(1) { top: 20%; left: -100px; animation-delay: 0s; }
.shooting-star:nth-child(2) { top: 35%; left: -100px; animation-delay: 1s; }
.shooting-star:nth-child(3) { top: 50%; left: -100px; animation-delay: 2s; }
.shooting-star:nth-child(4) { top: 65%; left: -100px; animation-delay: 1.7s; }
.shooting-star:nth-child(5) { top: 75%; left: -100px; animation-delay: 0.6s; }
@keyframes twinkle { 0%, 100% { opacity: 0.8; } 50% { opacity: 0.4; } }
@keyframes shoot {
    0% { transform: translateX(0) translateY(0) rotate(25deg); opacity: 1;}
    100% { transform: translateX(120vw) translateY(50vh) rotate(25deg); opacity: 0; }
}
.stars::after {
content: "";
position: absolute;
width: 1px;
height: 1px;
background: white;
box-shadow: 8vw 12vh 2px white, 16vw 18vh 1px white, 24vw 25vh 2px white,
33vw 15vh 1px white, 41vw 28vh 2px white, 49vw 35vh 1px white,
57vw 22vh 2px white, 65vw 42vh 1px white, 73vw 28vh 2px white,
81vw 48vh 1px white, 89vw 32vh 2px white, 97vw 45vh 1px white,
3vw 68vh 2px white, 11vw 75vh 1px white, 19vw 82vh 2px white,
27vw 88vh 1px white, 35vw 72vh 2px white, 43vw 85vh 1px white,
51vw 92vh 2px white, 59vw 78vh 1px white;
animation: twinkle 6s infinite linear reverse;
}
.glass-card {
backdrop-filter: blur(12px) saturate(130%);
background: rgba(255,255,255,0.17);
border-radius: 1.25rem;
border: 1.5px solid rgba(255,255,255,0.15);
box-shadow: 0 8px 40px 0 rgba(0,0,0,0.25);
animation: cardFadeIn 1.1s cubic-bezier(.72,0,.29,1) forwards;
opacity: 0;
transform: translateY(40px);
}
@keyframes cardFadeIn {
    to { opacity: 1; transform: none; }
}
</style>
</head>
<body>
<div class="stars"></div>
<div class="shooting-star"></div>
<div class="shooting-star"></div>
<div class="shooting-star"></div>
<div class="shooting-star"></div>
<div class="shooting-star"></div>

<!-- Container centrado -->
<div class="w-full h-screen flex justify-center items-center p-4">
<div class="glass-card max-w-sm w-full px-8 pt-8 pb-5 relative">
<svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white mb-2 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
d="M12 5v0m7 7v0m-7 7v0m-7-7v0m8-5.07A7 7 0 015.07 17M12 3a9 9 0 110 18 9 9 0 010-18z" />
</svg>
<div class="text-center mb-6">
<h1 class="text-3xl font-bold mb-1 text-white tracking-tight">Registre-se</h1>
<p class="text-gray-300 text-base">Preencha os campos para se registrar</p>
</div>
<form id="registerForm" autocomplete="off" method="post">
<div class="flex flex-col gap-4">
<div>
<label for="name" class="block text-white text-sm mb-1">Nome</label>
<input type="text" id="name" name="name"
class="w-full rounded-lg border border-gray-500 bg-white/60 px-4 py-2 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 text-gray-800 placeholder-gray-400 shadow transition outline-none"
placeholder="Digite o utilizador" required autocomplete="username">
</div>
<div>
<label for="email" class="block text-white text-sm mb-1">Email</label>
<input type="text" id="email" name="email"
class="w-full rounded-lg border border-gray-500 bg-white/60 px-4 py-2 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 text-gray-800 placeholder-gray-400 shadow transition outline-none"
placeholder="Digite seu email" required autocomplete="email">
</div>
<div>
<label for="name" class="block text-white text-sm mb-1">Numero de telefone</label>
<input type="text" id="phone_number" name="phone_number"
class="w-full rounded-lg border border-gray-500 bg-white/60 px-4 py-2 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 text-gray-800 placeholder-gray-400 shadow transition outline-none"
placeholder="Digite seu telefone" required autocomplete="phone">
</div>
<div>
<label for="password" class="block text-white text-sm mb-1">Senha</label>
<input type="password" id="password" name="password"
class="w-full rounded-lg border border-gray-500 bg-white/60 px-4 py-2 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 text-gray-800 placeholder-gray-400 shadow transition outline-none"
placeholder="Crie sua senha" required autocomplete="new-password">
</div>
<div>
<label for="confirmPassword" class="block text-white text-sm mb-1">Confirme a senha</label>
<input type="password" id="confirmPassword" name="confirmPassword"
class="w-full rounded-lg border border-gray-500 bg-white/60 px-4 py-2 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 text-gray-800 placeholder-gray-400 shadow transition outline-none"
placeholder="Repita a senha" required autocomplete="new-password">
</div>
</div>
<button id="register_button" type="submit"
class="w-full mt-6 bg-green-500 hover:bg-green-600 transition text-white font-bold py-2 rounded-lg shadow-lg active:scale-95">
Registrar
</button>
</form>
<div class="text-center text-sm text-gray-300 mt-4">
Já possui conta? <a href="/login" class="underline hover:text-cyan-300">Entrar</a>
</div>
</div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const name = document.getElementById('name').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const email = document.getElementById('email').value;
  const phone_number = document.getElementById('phone_number').value;

  if(password !== confirmPassword) {
    alert('As senhas não coincidem.');
    return;
  }

  fetch('/api/register', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ name, password, email, phone_number })
  })
  .then(async res => {
    const data = await res.json();
    if (res.ok) { // HTTP status 2xx
      window.location.href = '/login'; // Ou /dashboard, conforme desejado
    } else {
      alert(data.message || 'Erro no cadastro');
    }
  })
  .catch(() => alert('Ocorreu um erro ao tentar registrar.'));
});
</script>
</body>
</html>
