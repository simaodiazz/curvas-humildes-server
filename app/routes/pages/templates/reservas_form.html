<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Transfer TVDE - Curvas Humildes</title>
    <style>
        :root {
            --brand-green: #285C4E;
            --brand-yellow: #FFD237;
            --brand-dark-green-text: #0F291A;
            --brand-light-gray-bg: #f8fafc;
            --brand-text-color: #374151;
            --brand-text-light: #f9fafb;
            --brand-white: #fff;
            --brand-border-color: #D1D5DB;
            --brand-placeholder-color: #9ca3af;
            --success-bg: #f0fdf4;
            --success-text: #166534;
            --success-border: #86efac;
            --error-bg: #fef2f2;
            --error-text: #991b1b;
            --error-border: #fca5a5;
            --info-bg: #eff6ff;
            --info-text: #1e40af;
            --info-border: #93c5fd;
        }
        html {
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--brand-light-gray-bg);
            color: var(--brand-text-color);
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }
        .page-wrapper { 
            display: flex;
            flex-direction: column;
            flex-grow: 1; 
            width: 100%;
            max-width: 1300px; 
            margin: 0 auto; 
            padding: 1rem; 
            box-sizing: border-box;
        }
        .main-content { 
            flex-grow: 1; 
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }
        .company-logo {
            display: block;
            margin: 0 auto 1rem; 
            max-width: 180px;
            height: auto;
        }
        .back-to-site-link {
            display: inline-flex;
            align-items: center;
            color: var(--brand-green);
            font-weight: 500;
            text-decoration: none;
            margin-bottom: 1.5rem;
            transition: color 0.2s ease-in-out;
        }
        .back-to-site-link:hover {
            color: var(--brand-yellow);
        }
        .back-to-site-link svg {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
        }
        .form-layout-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            width: 100%;
            margin-bottom: 2.5rem; 
            align-items: stretch; 
        }
        @media (min-width: 1024px) {
            .form-layout-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        #budgetSectionFlipWrapper,
        .container {
            display: flex; 
            flex-direction: column;
            min-height: 450px;
            position: relative; 
        }
        #budgetSectionFlipWrapper {
            gap: 1.5rem; 
        }
        .container {
            background-color: var(--brand-white, #fff);
            color: var(--brand-text-color);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -4px rgba(0, 0, 0, 0.07);
        }
        .container > form { 
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
        }
        .container > form > div:last-of-type:not(.message-box),
        .container > form > button[type="submit"] { 
            margin-top: auto; 
        }
        .flip-card {
            background-color: transparent;
            width: 100%;
            flex-grow: 1;
            perspective: 1000px;
            display: flex; 
            align-items: stretch; 
            position: relative; 
            z-index: 10; 
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%; 
            transition: transform 0.7s;
            transform-style: preserve-3d;
        }
        .flip-card.is-flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%; 
            -webkit-backface-visibility: hidden; 
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            background-color: var(--brand-white, #fff);
            color: var(--brand-text-color);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.15), 0 10px 10px -5px rgba(0, 0, 0, 0.1); 
            overflow-y: auto; 
        }
        .flip-card-front > form { 
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
        }
        .flip-card-front > form > .btn { 
            margin-top: auto; 
        }
        .flip-card-back {
            transform: rotateY(180deg);
            justify-content: flex-start; 
        }
        .flip-card-back h2 { 
            margin-bottom: 1rem; 
        }
        .flip-card-back > .btn { 
            margin-top: auto; 
            flex-shrink: 0; 
        }
        .container h2, .flip-card-front h2, .flip-card-back h2 { 
            color: var(--brand-green);
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 1.25rem;
            text-align: center;
        }
        .voucher-card-standalone {
            background-color: var(--brand-white);
            padding: 0; 
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.07), 0 2px 4px -2px rgba(0,0,0,0.07); 
            opacity: 0;
            transform: translateY(-30px) scale(0.95); 
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.4s ease-out, transform 0.4s ease-out, max-height 0.4s ease-out, padding-top 0.4s ease-out, padding-bottom 0.4s ease-out;
            position: relative; 
            z-index: 5; 
            width: 100%; 
            flex-shrink: 0; 
        }
        .voucher-card-standalone.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
            max-height: 500px; 
            padding-top: 1.5rem; 
            padding-bottom: 1.5rem; 
            padding-left: 1.5rem; 
            padding-right: 1.5rem; 
        }
        .voucher-section { 
            border-top: 1px dashed var(--brand-yellow); 
            padding-top: 1rem; 
            margin-top: 0; 
            margin-bottom: 0;
        }
        .voucher-section label { 
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--brand-text-color);
            margin-bottom: 0.375rem;
        }
        #voucherMessage { 
            margin-top: 1rem; 
        }

        .section-disabled {
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--brand-text-color);
            margin-bottom: 0.375rem;
        }
        .form-input, .form-textarea, .form-select {
            border-radius: 0.5rem;
            border: 1px solid var(--brand-border-color);
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-sizing: border-box;
            color: var(--brand-text-color);
            background-color: var(--brand-white, #fff);
            appearance: none;
        }
        .form-input::placeholder, .form-textarea::placeholder {
            color: var(--brand-placeholder-color);
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            border-color: var(--brand-yellow);
            box-shadow: 0 0 0 3px rgba(255, 210, 55, 0.4);
            outline: none;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        .input-group .form-input {
            flex-grow: 1;
        }
        .phone-input-group {
            display: flex;
            align-items: stretch;
        }
        .country-code-select {
            flex-shrink: 0;
            width: auto;
            min-width: 130px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right-width: 0;
            padding-right: 2.5rem;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
        .phone-number-input {
            flex-grow: 1;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .country-code-select:focus + .phone-number-input {
            border-left-color: var(--brand-yellow);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, transform 0.1s ease-in-out, border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
            text-align: center;
            border: 1px solid transparent;
            line-height: 1.5;
            text-transform: none;
            letter-spacing: normal;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn:active {
            transform: translateY(1px);
        }
        .btn:focus-visible {
            outline: 2px solid var(--brand-yellow);
            outline-offset: 2px;
        }
        .btn-primary {
            background-color: var(--brand-yellow);
            color: var(--brand-dark-green-text);
            border-color: var(--brand-yellow);
        }
        .btn-primary:hover {
            background-color: #FACC15;
            border-color: #FACC15;
        }
        .btn-secondary {
            background-color: var(--brand-green);
            color: var(--brand-text-light);
            border-color: var(--brand-green);
        }
        .btn-secondary:hover {
            background-color: #1e463b;
            border-color: #1e463b;
        }
        .btn-success {
            background-color: var(--brand-green);
            color: var(--brand-text-light);
            border-color: var(--brand-green);
            padding: 0.75rem 1rem;
        }
        .btn-success:hover {
            background-color: #1e463b;
            border-color: #1e463b;
        }
        .btn-disabled, .btn[disabled] {
            background-color: #cbd5e1 !important;
            color: #94a3b8 !important;
            cursor: not-allowed !important;
            border-color: #cbd5e1 !important;
            box-shadow: none !important;
            transform: none !important;
        }
        .btn-disabled:hover, .btn[disabled]:hover {
            background-color: #cbd5e1 !important;
            color: #94a3b8 !important;
        }
        .transitionable-element { 
            opacity: 0;
            max-height: 0; 
            overflow: hidden;
            transition: opacity 0.4s ease-out, max-height 0.4s ease-out, 
                        margin-top 0.4s ease-out, margin-bottom 0.4s ease-out,
                        padding-top 0.4s ease-out, padding-bottom 0.4s ease-out;
            border-width: 0; 
        }
        .transitionable-element.visible {
            opacity: 1;
            max-height: 500px; 
        }
        .message-box.visible { 
            margin-top: 1rem; 
            margin-bottom: 1rem; 
            padding: 1rem;
            border-width: 1px; 
        }
        .budget-display.visible { 
            margin-top: 1rem; 
            margin-bottom: 1rem; 
            padding: 1.25rem;
            border-width: 1px; 
        }
        .message-box { 
            text-align: center;
            font-size: 0.9rem;
            word-wrap: break-word;
            border-style: solid;
            border-radius: 0.5rem;
        }
        .message-success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border-color: var(--success-border);
        }
        .message-error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border-color: var(--error-border);
        }
        .message-info {
            background-color: var(--info-bg);
            color: var(--info-text);
            border-color: var(--info-border);
        }
        .budget-display {
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.7;
            background-color: #f9fafb;
            border-style: solid;
            border-color: var(--brand-border-color);
            border-radius: 0.5rem;
            flex-shrink: 0; 
        }
        .budget-display strong, .budget-total strong {
            color: var(--brand-green);
            font-weight: 600;
        }
        .budget-total {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--brand-green);
            display: block;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--brand-border-color);
        }
        .budget-original-price {
            text-decoration: line-through;
            color: #6b7280;
            font-size: 0.85rem;
        }
        .budget-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.375rem;
        }
        .budget-line span:first-child {
            color: #4b5563;
        }
        .budget-display .mt-2 {
            color: var(--brand-green);
            opacity: 0.9;
            font-size: 0.8rem;
        }
        .autocomplete-container { position: relative; }
        .autocomplete-suggestions {
            position: absolute;
            border: 1px solid var(--brand-border-color);
            border-top: none;
            z-index: 1000; 
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--brand-white, #fff);
            border-radius: 0 0 0.5rem 0.5rem;
            max-height: 220px;
            overflow-y: auto;
            box-shadow: 0 6px 12px -2px rgba(0,0,0,0.1);
        }
        .autocomplete-suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-size: 0.875rem;
            color: var(--brand-text-color);
        }
        .autocomplete-suggestion-item:hover, .autocomplete-suggestion-item.selected {
            background-color: var(--brand-yellow);
            color: var(--brand-dark-green-text);
        }
        .suggestion-label {
            font-weight: 600;
        }
        .suggestion-context {
            font-size: 0.8rem;
            color: #4b5563;
            display: block;
            margin-top: 0.125rem;
        }
        .button-group { display: flex; flex-direction: column; gap: 0.75rem; margin-top: 1rem; }
        @media (min-width: 640px) {
            .button-group { flex-direction: row; justify-content: flex-end; }
            .button-group > .btn { width: auto; }
        }
        .site-footer {
            width: 100%; 
            margin-top: auto; 
            padding: 1.5rem;
            background-color: var(--brand-green);
            color: var(--brand-text-light);
            text-align: center;
            border-radius: 0.75rem; 
            font-size: 0.875rem;
            box-sizing: border-box;
            flex-shrink: 0; 
        }
        .site-footer p {
            margin: 0.25rem 0;
        }
        .site-footer a {
            color: var(--brand-yellow);
            text-decoration: none;
        }
        .site-footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <div class="main-content">
            <img src="logo.png" alt="Curvas Humildes Logótipo" class="company-logo"
                 onerror="this.alt='Logótipo Curvas Humildes não encontrado'; this.style.display='none'; console.error('Erro ao carregar logo.png');">
            
            <a href="https://www.curvashumildes.pt" class="back-to-site-link group">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Voltar ao Site Principal
            </a>

            <div class="form-layout-grid">
                <div id="budgetSectionFlipWrapper"> 
                    <div class="flip-card" id="budgetFlipCard"> 
                        <div class="flip-card-inner" id="budgetFlipCardInner">
                            <div class="flip-card-front">
                                <h2>1. Calcular Orçamento</h2>
                                <form id="budgetForm" class="space-y-5 mt-2">
                                    <div class="flex-grow space-y-5">
                                        <div class="autocomplete-container">
                                            <label for="pickupLocationBudget" class="form-label">Local de Partida:</label>
                                            <input type="text" id="pickupLocationBudget" name="pickupLocation" class="form-input" placeholder="Ex: Aeroporto de Lisboa" required autocomplete="off">
                                            <div id="pickupSuggestions" class="autocomplete-suggestions" style="display: none;"></div>
                                        </div>
                                        <div class="autocomplete-container">
                                            <label for="dropoffLocationBudget" class="form-label">Local de Destino:</label>
                                            <input type="text" id="dropoffLocationBudget" name="dropoffLocation" class="form-input" placeholder="Ex: Hotel Mundial, Lisboa" required autocomplete="off">
                                            <div id="dropoffSuggestions" class="autocomplete-suggestions" style="display: none;"></div>
                                        </div>
                                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                            <div>
                                                <label for="passengersBudget" class="form-label">Nº Passageiros:</label>
                                                <input type="number" id="passengersBudget" name="passengers" class="form-input" min="1" value="1" required>
                                            </div>
                                            <div>
                                                <label for="bagsBudget" class="form-label">Nº Malas:</label>
                                                <input type="number" id="bagsBudget" name="bags" class="form-input" min="0" value="1" required>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" id="calculateBudgetBtn" class="btn btn-secondary w-full sm:w-auto">Calcular Orçamento</button>
                                </form>
                            </div>
                            <div class="flip-card-back">
                                <h2>Resultado do Orçamento</h2>
                                <div id="budgetResult" class="budget-display transitionable-element"></div>
                                <div id="budgetMessage" class="message-box transitionable-element"></div>
                                <button type="button" id="flipBackButton" class="btn btn-secondary w-full sm:w-auto">Novo Cálculo</button>
                            </div>
                        </div>
                    </div>

                    <div class="voucher-card-standalone" id="voucherCardStandalone">
                        <div id="voucherSection"> <label for="voucherCodeInput" class="form-label">Código Promocional (Opcional):</label>
                            <div class="input-group mt-1">
                                <input type="text" id="voucherCodeInput" name="voucher_code" class="form-input uppercase" placeholder="Ex: VERAO20">
                                <button type="button" id="applyVoucherBtn" class="btn btn-success whitespace-nowrap">Aplicar</button>
                            </div>
                            <div id="voucherMessage" class="message-box mt-3 transitionable-element"></div>
                        </div>
                    </div>
                </div>

                <div id="bookingSectionContainer" class="container section-disabled"> 
                    <h2 class="text-xl">2. Submeter Pedido de Reserva</h2>
                    <form id="bookingForm" class="space-y-5">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="passengerName" class="form-label">Nome do Passageiro:</label>
                                <input type="text" id="passengerName" name="passengerName" class="form-input" value="" placeholder="Nome Completo" required>
                            </div>
                            <div>
                                <label for="passengerPhone" class="form-label">Telefone:</label>
                                <div class="phone-input-group">
                                    <select id="countryCodeSelect" name="country_code" class="form-select country-code-select">
                                    </select>
                                    <input type="tel" id="passengerPhone" name="passengerPhone" class="form-input phone-number-input" placeholder="Número de telefone" required>
                                </div>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="date" class="form-label">Data:</label>
                                <input type="date" id="date" name="date" class="form-input" required>
                            </div>
                            <div>
                                <label for="time" class="form-label">Hora:</label>
                                <input type="time" id="time" name="time" class="form-input" required>
                            </div>
                        </div>
                        <input type="hidden" id="pickupLocationBooking" name="pickupLocation">
                        <input type="hidden" id="dropoffLocationBooking" name="dropoffLocation">
                        <input type="hidden" id="passengersBooking" name="passengers">
                        <input type="hidden" id="bagsBooking" name="bags">
                        <input type="hidden" id="durationMinutesBooking" name="duration_minutes">
                        <input type="hidden" id="appliedVoucherCodeBooking" name="voucher_code">
                        <div>
                            <label for="instructions" class="form-label">Instruções Adicionais:</label>
                            <textarea id="instructions" name="instructions" rows="2" class="form-textarea" placeholder="Ex: Voo TP123, cadeira de bebé, etc."></textarea>
                        </div>
                        <button type="submit" id="submitBookingBtn" class="btn btn-primary w-full sm:w-auto">Submeter Pedido</button>
                    </form>
                    <div id="bookingMessage" class="message-box transitionable-element"></div>
                </div>
            </div> </div> <footer class="site-footer">
            <p>&copy; <span id="currentYear"></span> Curvas Humildes. Todos os direitos reservados.</p>
            <p>Este é um formulário de teste para demonstração.</p>
            <p><a href="mailto:geral@curvashumildes.pt">geral@curvashumildes.pt</a></p>
        </footer>
    </div> 
    
    <script src="{{ url_for('static', filename='js/reservas_form_scripts.js') }}"></script>

    <script>
        if(document.getElementById('currentYear')) { 
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        }
    </script>
</body>
</html>
